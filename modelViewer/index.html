<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-2" data-position="-0.043050618302814286m 1.6732260131234078m 7.63948502567496m" data-normal="0.00003777028683722176m 0.43820580959519306m -0.8988746670200617m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">菸蒂</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.014453953076081556m 1.6712475551545818m 7.638775173082909m" data-normal="0.000023006495764991583m 0.0608657048590853m -0.9981459639966032m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">香菸</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
